<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>相册</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <!-- 通过 th：each 循环生成多个 figure 标签，每个标签就对应一张图 -->
        <figure class="sample" th:each="image : ${images}">
            <img th:src="${image.url}" alt="sample1" />
            <figcaption>
                <div>
                    <h2 th:text="${image.name}"></h2>
                </div>
            </figcaption>
            <a th:href="${image.name}"></a>
        </figure>
    </body>
</html>
