<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客编辑</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog_edit.css">
    
    <link rel="stylesheet" href="editor.md/css/editormd.min.css">
    <script src="editor.md/editormd.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>

</head>
<body>
    <!-- 导航栏 -->
    <div class="nav">
        <!-- logo -->
        <img src="./image/logo.jpg" alt="">
        <!-- 标题 -->
        <span class="title">我的博客系统</span>
        <!-- 空白的占位符 -->
        <span class="spacer"></span>
        <!-- 右侧的几个链接 -->
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>

    <!-- 博客编辑页版心 -->
    <div class="blog-edit-container">
        <form action="blog_edit" method="post" style="height: 100%;">
            <!-- 标题编辑区 -->
            <div class="title" >
                <input type="text" id="title" name="title">
                <!-- <button id="submit">发 布 文 章</button> -->
                <input type="submit" id="submit" value="发 布 文 章">
            </div>
            <!-- markDown 编辑器标签 -->
            <div id="editor">
                <!-- 这里加上一个隐藏的 textarea，这个不需要显示，只是为了后的表单提交构造数据  -->
                <textarea name="content" style="display: none;"></textarea>
            </div>
        </form>
        
    </div>

    <script>
        // 初始化编辑器
        // 先创建一个 editor 对象
        // editormd 相当于一个函数,生成一个 editor 对象
        // 第一个参数是用来指定要和那个 html 的元素关联起来
        // 生成的编辑器要放到那个 html 标签中,值就是那个标签的 id 值
        var editor = editormd('editor',{
            // 这里的尺寸必须在这里设置,设置样式会被 editormd 自动覆盖掉
            width: "100%",
            // 设置编辑高度
            height: "calc(100% - 50px)",
            // 编辑器中的初识内容
            markDown: "# 在这里编辑博客正文",
            // 指定 editor.md 依赖的插件路径
            path: "editor.md/lib/",

            // 加上这个选项，就可以让 editor.md 实时的把编辑框中的内容给存到自己添加的 textarea 中
            // 于是就进一步的进行提交表单，就可以带上博客的正文 
            saveHTMLToTextarea: true
        });
    </script>
</body>
</html>
