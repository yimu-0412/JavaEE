<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="sendGet()">发送 GET 请求</button>
    <button onclick="sendPost()">发送 POST 请求</button>
    <button onclick="sendPut()">发送 PUT 请求</button>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        function sendGet() {
            $.ajax({
                type:"get",
                url:"/day_03/method",
                success:function(data,status){
                    console.log(data);
                }
            })         
        }

        function sendPost(){
            $.ajax({
                type:"post",
                url:"/day_03/method",
                body:"request body",
                success:function(data,status){
                    console.log(data);
                }
            })
        }


        function sendPut(){
            $.ajax({
                type:"put",
                url:"method",
                data:"/day_03/request body",
                success:function (data,statue) {
                    console.log(data);
                }
            })
        }
    </script>
</body>
</html>
